<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡La flor más bella!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .beautiful-flower-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 50%, #98FB98 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bee {
            position: absolute;
            right: 10%;
            bottom: 10%;
            width: 200px;
            z-index: 1;
        }
        .beautiful-flower-image {
            width: 400px;
            height: auto;
        }
        .text {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="beautiful-flower-container">
        <img class="beautiful-flower-image" src="beautiful_flower.jpg" alt="Flor más bella">
        <img class="bee" src="bee_happy.png" alt="Abeja feliz">
        <div class="text">
            <p>¡Esta es la flor más bella!</p>
        </div>
    </div>
</body>
</html>
