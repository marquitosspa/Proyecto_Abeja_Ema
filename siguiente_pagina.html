<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Vamos al Parque!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .park-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 50%, #98FB98 50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bee {
            width: 200px;
        }
        .flower img {
            width: 200px;
        }
        .dialog {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 0 auto; /* Centrar horizontalmente */
        }
        .next-button {
            margin-top: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .next-button:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="park-container">
        <div class="left-container">
            <img class="bee" src="bee_happy.png" alt="Abeja feliz">
            <div class="flower" id="sunflower">
                <img src="sunflower.png" alt="Girasol">
            </div>
        </div>
        <div class="dialog" id="dialog">
            <p>¡Gracias por encontrar este hermoso girasol!</p>
            <p>Sé que es una de tus flores favoritas, pero detrás de él hay una flor aún más bella.</p>
            <div class="next-button" id="nextButton">&#10148;</div>
        </div>
    </div>
    <script>
        const dialog = document.getElementById('dialog');
        const nextButton = document.getElementById('nextButton');

        dialog.classList.add('active');

        nextButton.addEventListener('click', () => {
            window.location.href = 'flor_mas_bella.html';
        });
    </script>
</body>
</html>
